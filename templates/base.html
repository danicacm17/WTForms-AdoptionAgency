<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Adoption Agency</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header class="bg-primary text-white py-3" style="background-color: #a3c4bc;">
        <div class="container text-center">
            <h1>Welcome to the Pet Adoption Agency</h1>
            <nav>
                <a href="/" class="btn btn-link text-white">Home</a>
                <a href="/add" class="btn btn-link text-white">Add Pet</a>
            </nav>
        </div>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>2024 Pet Adoption Agency</p>
    </footer>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
